<!doctype html>
<html lang="en" xmlns:th="http://www.thmyleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Сотрудники</h1>

<table>
    <thead>
    <tr>
        <th>Идентификатор сотрудника</th>
        <th>Имя сотрудника</th>
        <th>Фамилия сотрудника</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td><span th:text="${employee.id}"></span></td>
        <td><span th:text="${employee.firstName}"></span></td>
        <td><span th:text="${employee.lastName}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
